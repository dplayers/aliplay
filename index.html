

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge" >
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>Aliplay记忆播放器（点播）</title>
  <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.3/skins/default/aliplayer-min.css" />
  <script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.9.3/aliplayer-min.js"></script>
  <script type="text/javascript" charset="utf-8" src="https://player.alicdn.com/aliplayer/presentation/js/aliplayercomponents.min.js"></script>
  <script disable-devtool-auto src='https://theajack.gitee.io/disable-devtool/npm/disable-devtool.min.js'></script>
<style type="text/css">
    body,html,.video{width:100%;height:100%;background:#000;padding:0;margin:0;overflow-x:hidden;overflow-y:hidden}
    *{margin:0;border:0;padding:0;text-decoration:none}
</style>
</head>
<body>
<div id="video" class="video" style="display:none"></div>
<div id="playerCnt" class="prism-player"></div>
<script type="text/javascript">
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
var ldgurl = GetQueryString("url");

var isMobile = navigator.userAgent.match(/iPad|iPhone|Android|Linux|iPod/i) != null;
if(isMobile==false){
var player = new Aliplayer({
         id: "playerCnt",
     "source":ldgurl,
      width: "100%",
     height: "100%",
   autoplay: true,
    preload: true,
     rePlay: false,
playsinline: false,
 useH5Prism: false,
     isLive: false,
   "cover": "https://pic.rmb.bdstatic.com/bjh/861e63ff8004873fe647292c276e30ee.gif",
 components: [{
      name: 'MemoryPlayComponent',
  	  type: AliPlayerComponent.MemoryPlayComponent,
      args: [true]
    }], 
}, 
function (player) {
      console.log("The player is created");
	  }
);
}else{
	document.getElementById("video").style.display="block";
	document.getElementById("playerCnt").style.display="none";
	var html = '<video id="media" src="' + ldgurl + '" poster="https://tva3.sinaimg.cn/large/5e700bd4ly1g3nuwp4fhpg20jq0dwjrw.gif" width="100%" height="100%" webkit-playsinline="true" preload="meta" controls="controls"></video>';
    document.getElementById('video').innerHTML = html;
}
</script>

<div style="display:none">
</div>
</body>
</html>
